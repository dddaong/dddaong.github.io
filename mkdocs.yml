markdown_extensions:
  - admonition
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true
  - footnotes
  - mdx_include:
      base_path: docs

plugins:
  - search
  - minify:
      minify_html: true

extra_css:
  - stylesheets/extra.css

