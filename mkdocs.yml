site_name: DDAONG WIKI
site_url: https://wiki.ddaong.co.kr
repo_url: https://github.com/dddaong/dddaong.github.io
theme:
  name: 'material'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  logo: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: light
      primary: 'blue grey'
      accent: 'indigo'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Embrace the dark side
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'teal'
      accent: 'deep orange'
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
